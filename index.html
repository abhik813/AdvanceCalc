<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
           <div class="window">
              <span class="red"></span>
              <span class="yellow"></span>
              <span class="green"></span>
           </div><div class="input">
        </div>
        </div>
        <div class="keys">
           <div class="row">
              <div class="number">
                 <span class="btn">7</span>
                 <span class="btn">8</span>
                 <span class="btn">9</span>
              </div>
              <div class="symbol">
                 <span class="btn">/</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span class="btn">4</span>
                 <span class="btn">5</span>
                 <span class="btn">6</span>
              </div>
              <div class="symbol">
                 <span class="btn">-</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span class="btn">1</span>
                 <span class="btn">2</span>
                 <span class="btn">3</span>
              </div>
              <div class="symbol">
                 <span class="btn">+</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span class="dull" >AC</span>
                 <span class="btn">0</span>
                 <span class="btn">.</span>
              </div>
              <div class="symbol action">
                 <span class="equal">=</span>
              </div>
           </div>
        </div>
     </div>


     <div class="saveTransaction">
        <h6> Do you want to save the transaction ? </h6>
        <button class="saveCredit"> Credit </button>
        <button class="saveDebit"> Debit </button>
        <h5 class="totalAmount"></h5>
        <button class="resetAmount"> Reset Amount </button>
     </div>


     <script src="simple.js"></script>
</body>
</html>
